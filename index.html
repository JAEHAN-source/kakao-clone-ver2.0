<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b4dd423c8.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__cloumn">
            <span class="status-bar__clock">1:41</span>
        </div>
        <div class="status-bar__cloumn">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <span class="status-bar__battery-rate">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">채팅</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <a href="chat.html">
                <li class="chats__chat friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="friend__avator m-avator">
                        <div class="friend__content">
                            <span class="friend__friendname">IU</span>
                            <span class="friend__bottomtext">IU going home</span>
                        </div>
                    </div>

                    <span class="chat__timestamp">
                        Yesterday
                    </span>

                </li>
            </a>

        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>

            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>

            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>

            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>

            </li>
        </ul>
    </nav>
</body>

</html>
